<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculator by me</title>
  <link href="utils.css" rel="stylesheet" type="text/css" />
  <link href="stylish.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="st">This is my calculator</h1>
  
   <div class="container  flex flex-clm item-center" >
     <div class="row">
       <input class="input" type="text" > 
     </div>
     <div class="row"> 
       <button class="button" style="padding">AC</button>
       <button class="button" style="padding">C</button>
       <button class="button" style="padding">%</button>
       <button class="button" style="padding">M+</button>
     </div>
     <div class="row"> 
       <button class="button" style="padding">7</button>
       <button class="button" style="padding">8</button>
       <button class="button" style="padding">9</button>
       <button class="button" style="padding">*</button>
     </div>
     <div class="row"> 
       <button class="button" style="padding">4</button>
       <button class="button" style="padding">5</button>
       <button class="button" style="padding">6</button>
       <button class="button" style="padding">-</button>
     </div>
     <div class="row"> 
       <button class="button" style="padding">1</button>
       <button class="button" style="padding">2</button>
       <button class="button" style="padding">3</button>
       <button class="button" style="padding">+</button>
     </div>
     <div class="row"> 
       <button class="button" style="padding">0</button>
       <button class="button" style="padding">.</button>
       <button class="button" style="padding">=</button>
       <button class="button" style="padding">/</button>
     </div>
   </div>

  <script src="script.js"></script>

</body>

</html>
